<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EncarbonSys™ - CBAM Compliance Simplified</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cosmic-green: #00ff88;
            --dark-cosmic: #0a1a0f;
            --cosmic-glow: rgba(0, 255, 136, 0.3);
            --cosmic-bg: #0f2419;
            --cosmic-card: rgba(15, 36, 25, 0.85);
            --cosmic-text: #e8f5e8;
            --cosmic-accent: #34d399;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, var(--dark-cosmic) 0%, var(--cosmic-bg) 50%, #1a2e23 100%);
            color: var(--cosmic-text);
            line-height: 1.6;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, var(--cosmic-glow) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(52, 211, 153, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, var(--cosmic-glow) 0%, transparent 50%);
            animation: cosmicPulse 12s ease-in-out infinite alternate;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.1), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(0, 255, 136, 0.1), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255, 255, 255, 0.08), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(0, 255, 136, 0.08), transparent);
            background-repeat: repeat;
            background-size: 200px 150px;
            animation: sparkle 20s linear infinite;
            z-index: -1;
        }

        @keyframes cosmicPulse {
            0% { opacity: 0.4; transform: scale(1); }
            100% { opacity: 0.7; transform: scale(1.1); }
        }

        @keyframes sparkle {
            0% { transform: translateY(0px) translateX(0px); }
            100% { transform: translateY(-150px) translateX(-75px); }
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            background: rgba(10, 26, 15, 0.9);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            color: white;
            text-decoration: none;
            background: linear-gradient(135deg, var(--cosmic-green) 0%, var(--cosmic-accent) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { filter: drop-shadow(0 0 10px var(--cosmic-green)); }
            50% { filter: drop-shadow(0 0 20px var(--cosmic-green)); }
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            font-size: 0.95rem;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--cosmic-green);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--cosmic-green);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-cta {
            background: linear-gradient(135deg, var(--cosmic-green) 0%, var(--cosmic-accent) 100%);
            color: #000000;
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            box-shadow: 0 0 25px var(--cosmic-glow);
            text-shadow: none;
        }

        .nav-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px var(--cosmic-glow);
            color: #000000;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            background: 
                linear-gradient(135deg, rgba(10, 26, 15, 0.8) 0%, rgba(15, 36, 25, 0.7) 50%, rgba(26, 42, 32, 0.8) 100%),
                url('https://images.unsplash.com/photo-1581094794329-c8112a89af12?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            display: flex;
            align-items: center;
            padding: 120px 2rem 60px;
            overflow: hidden;
        }

        .hero-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 4rem;
            align-items: center;
            position: relative;
            z-index: 2;
            width: 100%;
        }

        .hero-content {
            animation: fadeInUp 1.2s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-title {
            font-size: clamp(3rem, 6vw, 5rem);
            font-weight: 900;
            line-height: 1.1;
            color: white;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ffffff 0%, var(--cosmic-green) 50%, #f0f0f0 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 1.2s ease-out 0.2s both, titleGlow 4s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 20px var(--cosmic-glow); }
            50% { text-shadow: 0 0 40px var(--cosmic-glow); }
        }

        .hero-subtitle {
            font-size: clamp(1.2rem, 2.5vw, 1.6rem);
            font-weight: 400;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 3rem;
            max-width: 600px;
            animation: fadeInUp 1.2s ease-out 0.4s both;
        }

        .cta-buttons {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 3.5rem;
            animation: fadeInUp 1.2s ease-out 0.6s both;
            flex-wrap: wrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--cosmic-green) 0%, var(--cosmic-accent) 100%);
            color: var(--dark-cosmic);
            padding: 1.3rem 2.8rem;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.4s ease;
            box-shadow: 0 0 40px var(--cosmic-glow);
            animation: pulse 3s infinite;
            min-width: 240px;
            justify-content: center;
            letter-spacing: 0.5px;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 40px var(--cosmic-glow);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 60px var(--cosmic-glow);
                transform: scale(1.02);
            }
            100% {
                box-shadow: 0 0 40px var(--cosmic-glow);
                transform: scale(1);
            }
        }

        .btn-primary:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 15px 60px var(--cosmic-glow);
        }

        .btn-secondary {
            background: var(--glass-bg);
            color: white;
            padding: 1.3rem 2.8rem;
            border: 2px solid var(--glass-border);
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.4s ease;
            backdrop-filter: blur(20px);
            min-width: 220px;
            justify-content: center;
            letter-spacing: 0.5px;
        }

        .btn-secondary:hover {
            border-color: var(--cosmic-green);
            box-shadow: 0 0 30px var(--cosmic-glow);
            transform: translateY(-4px);
            background: rgba(0, 255, 136, 0.1);
            color: var(--cosmic-green);
        }

        .trust-signals {
            display: flex;
            gap: 1.5rem;
            animation: fadeInUp 1.2s ease-out 0.8s both;
            flex-wrap: wrap;
        }

        .trust-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            font-weight: 600;
            background: var(--glass-bg);
            padding: 0.8rem 1.4rem;
            border-radius: 30px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
        }

        .trust-item:hover {
            background: rgba(0, 255, 136, 0.15);
            border-color: rgba(0, 255, 136, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--cosmic-glow);
        }

        .check-icon {
            color: var(--cosmic-green);
            font-size: 1.2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-4px);
            }
            60% {
                transform: translateY(-2px);
            }
        }

        /* Dashboard Mockup */
        .dashboard-mockup {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem;
            backdrop-filter: blur(30px);
            animation: float 8s ease-in-out infinite, fadeInUp 1.2s ease-out 1s both;
            box-shadow: 
                0 30px 100px rgba(0, 0, 0, 0.5),
                0 0 80px var(--cosmic-glow);
            max-width: 100%;
            position: relative;
            overflow: hidden;
        }

        .dashboard-mockup::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateY(0deg); }
            50% { transform: translateY(-25px) rotateY(2deg); }
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .dashboard-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .dashboard-status {
            background: linear-gradient(135deg, var(--cosmic-green) 0%, var(--cosmic-accent) 100%);
            color: var(--dark-cosmic);
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 700;
            animation: pulse-badge 2s infinite;
            box-shadow: 0 0 25px var(--cosmic-glow);
        }

        @keyframes pulse-badge {
            0% {
                box-shadow: 0 0 25px var(--cosmic-glow);
            }
            50% {
                box-shadow: 0 0 40px var(--cosmic-glow);
            }
            100% {
                box-shadow: 0 0 25px var(--cosmic-glow);
            }
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 1.8rem;
            border-radius: 18px;
            border: 1px solid var(--glass-border);
            text-align: center;
            transition: all 0.4s ease;
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--cosmic-green), var(--cosmic-accent));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(0, 255, 136, 0.4);
            box-shadow: 0 15px 40px var(--cosmic-glow);
        }

        .metric-card:hover::before {
            transform: scaleX(1);
        }

        .metric-value {
            color: var(--cosmic-green);
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 0.8rem;
            text-shadow: 0 0 15px var(--cosmic-glow);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
        }

        .metric-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .chart-placeholder {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2) 0%, rgba(0, 232, 153, 0.2) 100%);
            height: 140px;
            border-radius: 18px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
        }

                 /* Main Content Sections */
         .main-content {
             padding: 120px 2rem;
             max-width: 1400px;
             margin: 0 auto;
         }

         .section {
             margin-bottom: 120px;
             opacity: 0;
             transform: translateY(30px);
             transition: opacity 0.6s ease, transform 0.6s ease;
             will-change: opacity, transform;
         }

         .section.visible {
             opacity: 1;
             transform: translateY(0);
         }

         /* Section-specific backgrounds */
         .section-problem {
             background: 
                 linear-gradient(135deg, rgba(10, 26, 15, 0.85) 0%, rgba(26, 42, 32, 0.8) 100%),
