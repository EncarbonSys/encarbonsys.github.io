<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Navigation Styles - Based on Main Website */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            background: rgba(30, 50, 35, 0.9);
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
            padding: 0.5rem 0;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.9rem;
            font-weight: 750;
            color: white;
            text-decoration: none;
            background: linear-gradient(135deg, #00ff88 0%, #34d399 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            filter: drop-shadow(0 0 0 transparent);
        }

        .logo img {
            height: 60px;
            transition: all 0.3s ease;
        }

        .logo:hover img {
            transform: scale(1.1);
            filter: brightness(1.2) contrast(1.1);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: #00ff88;
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #00ff88;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Dropdown Styles */
        .dropdown {
            position: relative;
        }

        .dropdown-toggle {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            cursor: pointer;
        }

        .dropdown-toggle i {
            font-size: 0.7rem;
            transition: transform 0.3s ease;
        }

        .dropdown:hover .dropdown-toggle i {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 1rem;
            background: rgba(30, 50, 35, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 12px;
            padding: 0.5rem 0;
            min-width: 220px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            margin-top: 0.5rem;
        }

        .dropdown-menu li {
            list-style: none;
        }

        .dropdown-menu a {
            display: block;
            padding: 0.75rem 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .dropdown-menu a::after {
            display: none;
        }

        .dropdown-menu a:hover {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            padding-left: 2rem;
        }

        /* Get Started Button - MUCH WIDER NOW */
        .nav-cta,
        .nav-cta1 {
            color: #000000;
            padding: 0.9rem 3.5rem !important;
            /* MUCH WIDER - 3.5rem instead of 2.5rem */
            border: none;
            border-radius: 12px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.4s ease;
            font-size: 1.05rem;
            /* Slightly larger text */
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
            text-shadow: none;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 136, 0.3);
            background: linear-gradient(135deg, #00ff88 0%, #34d399 100%);
            white-space: nowrap;
            margin-left: 1.5rem;
            /* More spacing from other links */
            min-width: 160px;
            /* Minimum width to ensure it's never too small */
        }

        .nav-cta::before,
        .nav-cta1::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
            z-index: 0;
        }

        .nav-cta::after,
        .nav-cta1::after {
            display: none !important;
        }

        .nav-cta:hover,
        .nav-cta1:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
            background: linear-gradient(135deg, #34d399 0%, #00ff88 100%);
            color: #000000;
        }

        .nav-cta:hover::before,
        .nav-cta1:hover::before {
            left: 100%;
        }

        /* Mobile Menu Toggle */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Mobile Menu Styles */
        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background: rgba(30, 50, 35, 0.95);
                flex-direction: column;
                align-items: center;
                padding: 1rem 0;
                gap: 1rem;
                display: none;
                backdrop-filter: blur(20px);
                z-index: 999;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            }

            .nav-links.active {
                display: flex;
            }

            .mobile-menu-btn {
                display: block;
            }

            .nav-links a {
                font-size: 1.1rem;
                padding: 0.8rem 0;
                width: 100%;
                text-align: center;
            }

            .nav-cta {
                margin-left: 0 !important;
                padding: 0.9rem 3rem !important;
                /* Keep it wide on mobile too */
                min-width: 200px;
            }

            /* Mobile Dropdown */
            .dropdown-menu {
                position: static;
                transform: none;
                margin-top: 0;
                opacity: 1;
                visibility: visible;
                background: rgba(20, 40, 25, 0.95);
                border-radius: 8px;
                margin: 0.5rem 1rem;
                display: none;
            }

            .dropdown.active .dropdown-menu {
                display: block;
            }

            .dropdown-toggle {
                width: 100%;
                justify-content: center;
            }

            .dropdown-menu a:hover {
                padding-left: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo" id="logoLink">
                <img src="https://image2url.com/images/1754762251826-aabbb9f2-5d26-42f3-b2a7-896ce713de40.png"
                    alt="EnCarbonSys Logo">
                EnCarbonSys
            </a>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links" id="navLinks">
                <li><a href="/#problem">Problem</a></li>
                <li><a href="/#solution">Solution</a></li>
                <li><a href="/#about">About</a></li>
                <li><a href="/cbam-blog/">Blog</a></li>
                <li class="dropdown" id="toolsDropdown">
                    <a href="#" class="dropdown-toggle">
                        Tools <i class="fas fa-chevron-down"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/tools/cn-code-checker.html">CN Code Checker</a></li>
                        <li><a href="/tools/emissions-calculator.html">Emissions Calculator</a></li>
                        <li><a href="/tools/cbam-cost-estimator.html">CBAM Cost Estimator</a></li>
                    </ul>
                </li>
                <li><a href="/pages/client-resource.html">Client Hub</a></li>
                <li><a href="/#cta" class="nav-cta">Get Started</a></li>
            </ul>
        </div>
    </nav>

    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navLinks = document.getElementById('navLinks');
        const toolsDropdown = document.getElementById('toolsDropdown');

        mobileMenuBtn.addEventListener('click', function (e) {
            e.stopPropagation();
            navLinks.classList.toggle('active');
        });

        // Mobile dropdown toggle
        if (window.innerWidth <= 768) {
            const dropdownToggle = toolsDropdown.querySelector('.dropdown-toggle');
            dropdownToggle.addEventListener('click', function (e) {
                e.preventDefault();
                e.stopPropagation();
                toolsDropdown.classList.toggle('active');
            });
        }

        // Close menu when clicking outside
        document.addEventListener('click', function (e) {
            if (!navLinks.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
                navLinks.classList.remove('active');
                toolsDropdown.classList.remove('active');
            }
        });

        // Update resize handler
        window.addEventListener('resize', function () {
            if (window.innerWidth > 768) {
                navLinks.classList.remove('active');
                toolsDropdown.classList.remove('active');
            }
        });
    </script>
</body>

</html>
