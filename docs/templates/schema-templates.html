  "@type": "FAQPage",
  "mainEntity": [
    {
      "@type": "Question",
      "name": "What is CBAM?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "CBAM (Carbon Border Adjustment Mechanism) is the EU's carbon border tax that requires importers to report and pay for embedded carbon emissions in imported goods."
      }
    },
    {
      "@type": "Question",
      "name": "Who needs to comply with CBAM?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Indian exporters of steel, aluminum, cement, fertilizers, hydrogen, and electricity to the EU must comply with CBAM reporting requirements."
      }
    },
    {
      "@type": "Question",
      "name": "When does CBAM start?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "CBAM transitional phase started October 2023. The definitive phase with financial obligations begins January 1, 2026."
      }
    }
  ]
}
</script>
