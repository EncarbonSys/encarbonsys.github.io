<!-- ========================================
     ESSENTIAL META TAGS (Required for all pages)
     ======================================== -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Title (50-60 characters, include primary keyword) -->
<title>[Page Title] - EncarbonSys | CBAM Compliance Solutions</title>

<!-- Meta Description (150-160 characters, compelling with CTA) -->
<meta name="description" content="[Describe the page content in 150-160 characters. Include primary keyword and call-to-action.]">

<!-- Keywords (5-10 relevant keywords) -->
<meta name="keywords" content="CBAM, carbon border tax, Indian exporters, compliance software, [specific keywords]">

<!-- Author -->
<meta name="author" content="EncarbonSys">

<!-- Robots (tell search engines how to index) -->
<meta name="robots" content="index, follow">
<meta name="googlebot" content="index, follow">

<!-- Canonical URL (prevent duplicate content issues) -->
<link rel="canonical" href="https://encarbonsys.com/[page-url].html">

<!-- Language -->
<meta http-equiv="content-language" content="en">


<!-- ========================================
     OPEN GRAPH META TAGS (Facebook, LinkedIn)
     ======================================== -->
<meta property="og:type" content="website">
<meta property="og:site_name" content="EncarbonSys">
<meta property="og:title" content="[Page Title] - EncarbonSys">
<meta property="og:description" content="[Same as meta description or slightly different]">
<meta property="og:url" content="https://encarbonsys.com/[page-url].html">
<meta property="og:image" content="https://encarbonsys.com/og-images/[page-name]-og.jpg">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:image:alt" content="[Describe the OG image]">
<meta property="og:locale" content="en_US">


<!-- ========================================
     TWITTER CARD META TAGS
     ======================================== -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@encarbonsys">
<meta name="twitter:creator" content="@encarbonsys">
<meta name="twitter:title" content="[Page Title] - EncarbonSys">
<meta name="twitter:description" content="[Same as meta description]">
<meta name="twitter:image" content="https://encarbonsys.com/twitter-images/[page-name]-twitter.jpg">
<meta name="twitter:image:alt" content="[Describe the Twitter image]">


<!-- ========================================
     FAVICON & ICONS
     ======================================== -->
<link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">

<!-- ========================================
     META TAGS BEST PRACTICES
     ======================================== -->
<!--
  TITLE TAG TIPS:
  - Keep under 60 characters
  - Include primary keyword near the beginning
  - Make it compelling and clickable
  - Include brand name (EncarbonSys)
  - Format: [Primary Keyword] - [Secondary Info] | Brand

  META DESCRIPTION TIPS:
  - Keep between 150-160 characters
  - Include primary keyword naturally
  - Write compelling copy with CTA
  - Make it unique for each page
  - Answer "What's in it for me?"

  KEYWORDS TIPS:
  - 5-10 relevant keywords max
  - Include variations and long-tail keywords
  - Don't stuff keywords
  - Focus on user intent

  OG IMAGE TIPS:
  - Size: 1200x630px (Facebook/LinkedIn)
  - Format: JPG or PNG
  - Include logo and page title
  - Keep text readable
  - Use high contrast

  TWITTER IMAGE TIPS:
  - Size: 1200x675px (16:9 ratio)
  - Can be same as OG image
  - Optimize for mobile viewing
-->
