<nav class="navbar">
  <div class="nav-container">
    <a href="/" class="logo" id="logoLink">
      <img src="https://image2url.com/images/1754762251826-aabbb9f2-5d26-42f3-b2a7-896ce713de40.png" alt="EnCarbonSys logo2">EnCarbonSys
    </a>

    <button class="mobile-menu-btn" id="mobileMenuBtn">
      <i class="fas fa-bars"></i>
    </button>

    <ul class="nav-links" id="navLinks">
      <li><a href="/index.html#problem">Problem</a></li>
      <li><a href="/index.html#solution">Solution</a></li>
      <li><a href="/pricing.html">Pricing</a></li>
      <li><a href="/index.html#about">About</a></li>

      <li><a href="/october.html" class="nav-cta">CBAM OFFER</a></li>
    </ul>
  </div>
</nav>

<style>
.nav-links {
            display: flex;
            gap: 1.5rem;
            list-style: none;
            align-items: center;
        }
        .nav-links a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--cosmic-green);
            transition: width 0.3s ease;
        }
        .nav-links a:hover {
            color: var(--cosmic-green);
        }
        .nav-links a:hover::after {
            width: 100%;
        }
</style>

<script>
  // === Mobile menu toggle ===
  document.addEventListener("DOMContentLoaded", () => {
    const menuBtn = document.getElementById("mobileMenuBtn");
    const navLinks = document.getElementById("navLinks");

    if (menuBtn && navLinks) {
      menuBtn.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });

      // Close menu when clicking a link
      navLinks.querySelectorAll("a").forEach(link => {
        link.addEventListener("click", () => navLinks.classList.remove("active"));
      });
    }

    // === Smooth scroll for # links (if target exists) ===
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener("click", function (e) {
        const targetId = this.getAttribute("href");
        if (targetId.length > 1 && document.querySelector(targetId)) {
          e.preventDefault();
          document.querySelector(targetId).scrollIntoView({
            behavior: "smooth"
          });
        }
      });
    });
  });
</script>
