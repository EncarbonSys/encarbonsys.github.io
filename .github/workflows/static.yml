             background-position: center;
             background-attachment: scroll;
             border-radius: 24px;
             position: relative;
             overflow: hidden;
         }

         .section-audience {
             background: 
                 linear-gradient(135deg, rgba(15, 36, 25, 0.85) 0%, rgba(10, 26, 15, 0.8) 100%),
                 url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80');
             background-size: cover;
             background-position: center;
             background-attachment: scroll;
             border-radius: 24px;
             position: relative;
             overflow: hidden;
         }

                 .section-card {
             background: rgba(255, 255, 255, 0.12);
             border: 1px solid rgba(255, 255, 255, 0.2);
             border-radius: 24px;
             padding: 4rem;
             backdrop-filter: blur(25px);
             transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
             position: relative;
             overflow: hidden;
             will-change: transform;
         }

         .section-card::before {
             content: '';
             position: absolute;
             top: 0;
             left: 0;
             right: 0;
             height: 4px;
             background: linear-gradient(90deg, var(--cosmic-green), var(--cosmic-accent));
             transform: scaleX(0);
             transition: transform 0.4s ease;
             transform-origin: left;
         }

         .section-card:hover {
             transform: translateY(-5px);
             border-color: rgba(0, 255, 136, 0.4);
             box-shadow: 0 20px 60px rgba(0, 255, 136, 0.2);
         }

         .section-card:hover::before {
             transform: scaleX(1);
         }

        .section-title {
            font-size: clamp(2rem, 4vw, 3.5rem);
            font-weight: 800;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--cosmic-green) 0%, var(--cosmic-accent) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .section-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

                 .feature-card {
             background: rgba(255, 255, 255, 0.08);
             padding: 2.5rem;
             border-radius: 20px;
             border: 1px solid rgba(255, 255, 255, 0.15);
             text-align: center;
             transition: transform 0.3s ease, background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
             backdrop-filter: blur(15px);
             will-change: transform;
             position: relative;
             overflow: hidden;
         }

         .feature-card::before {
             content: '';
             position: absolute;
             top: 0;
             left: 0;
             right: 0;
             bottom: 0;
             background-size: cover;
             background-position: center;
             background-repeat: no-repeat;
             opacity: 0.15;
             z-index: -1;
             transition: opacity 0.3s ease;
         }

         .feature-card:hover {
             transform: translateY(-5px);
             background: rgba(0, 255, 136, 0.12);
             border-color: rgba(0, 255, 136, 0.4);
             box-shadow: 0 15px 40px rgba(0, 255, 136, 0.25);
         }

         .feature-card:hover::before {
             opacity: 0.25;
         }

         .feature-card .feature-content {
             position: relative;
             z-index: 2;
         }

         /* Specific card backgrounds */
         .card-delays::before {
             background-image: url('https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80');
