             background-position: center;
             background-attachment: scroll;
             border-radius: 24px;
             position: relative;
             overflow: hidden;
         }

         .section-process {
             background: 
                 linear-gradient(135deg, rgba(26, 42, 32, 0.85) 0%, rgba(15, 36, 25, 0.8) 100%),
